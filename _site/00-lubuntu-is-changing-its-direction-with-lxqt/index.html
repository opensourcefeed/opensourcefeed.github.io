w us on Twitter" target="_blank" href="https://twitter.com/opensourcefeed"> <img alt="Twitter Link" src="/assets/images/meta/twitter.png"> </a> </li> <li> <a rel="nofollow" title="Subscribe us on Telegram" target="_blank" href="https://t.me/opensourcefeed"> <img alt="Telegram Link" src="/assets/images/meta/telegram.png"> </a> </li> <li> <a rel="nofollow" title="Subscribe for our RSS" target="_blank" href="/feed.xml"> <img alt="RSS Link" src="/assets/images/meta/rss.png"> </a> </li> </ul> </div> </nav> </header> <main class="container-fluid"> <div class="row"> <div class="col-md-8 order-md-1 content"> <div class="post"> <div class="post-header"> <h1 class="post-title">Lubuntu is taking a new direction with LXQt</h1> <hr> <div class="row"> <div class="col-sm-4"> <div class="date">August 2, 2018</div> </div> <div class="col-sm-8 text-sm-right"> <a href="/distribution/lubuntu"> <span class="category">Lubuntu</span> </a> <span class="category">news</span> </div> </div> <hr> </div> <article class="post-content"> <p><strong>With</strong> the migration to <a href="/desktop/lxqt">LXQt</a> ecosystem, Lubuntu team is planning to revise their initial design goals and to take a new direction. The initial design goal of Lubuntu was to provide a lightweight operating system that can revive older hardware. In the past, this distribution was a success in accomplishing its mission.</p> <p><img src="/assets/images/post-images/lubuntu-1710.jpg" alt="A preview of Lubuntu with LXDE ecosystem" /></p> <p>The concept of <em>older machine</em> changes over the time. The rough goal of Lubuntu was to work smoothly on a 10 years old hardware. If we think of a 10 years old hardware now, it will be having a modern processor with a minimum of 2GB RAM and 64-bit compatibility. Today, most of the Ubuntu derivatives can run smoothly run on a system with 2GB of the RAM. So, the design goal of Lubuntu is almost obsolete now. This idea brought a lot of internal debates within the Lubuntu community and the team finally decided to go with a more modern design approach.</p> <p>Despite the direction change, Lubuntu can still work on older hardware. But, the main goal of the distribution will be providing a more modern user experience to the users. Other decisions made by the Lubuntu team includes,</p> <blockquote> <ul> <li>Lubuntu will leverage modern, Qt-based technologies and programs to give users a functional yet modular experience.</li> <li>In collaboration with others, Lubuntu will continue to be a transparent and open distribution which makes it a priority to keep the community informed about the development when possible.</li> <li>Lubuntu will create and maintain complete documentation which will be included by default in the operating system and can guide anyone from beginner to expert on how to use Lubuntu to its full potential and contribute to the further development of it.</li> <li>Lubuntu will keep a light experience by default but enable users to utilize more heavy and featureful components as desired.</li> <li>Lubuntu will have the ability to be used in any language across the world, and enable contributors to easily translate all components of the operating system.</li> </ul> </blockquote> <p>For more information, read the <a href="https://lubuntu.me/taking-a-new-direction/">official statement on changing the design goals of Lubuntu</a>.</p> </article> </div> <hr> <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> <!-- Feed sidebar --> <div class="ad"> <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6380671811722843" data-ad-slot="8487642304" data-ad-format="auto"> </ins> </div> <script> (adsbygoogle = window.adsbygoogle || []).push({}); </script> <hr> <div class="related"> <h3>Related Stories</h3> <ul> <li> <a href="/01-korora-team-is-back-on-korora-28-development-after-vacation/" title="Korora team is back on Korora 28 development after the vecation">Korora team is back on Korora 28 developme
