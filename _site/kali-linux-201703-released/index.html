 alt="Telegram Link" src="/assets/images/meta/telegram.png"> </a> </li> <li> <a rel="nofollow" title="Subscribe for our RSS" target="_blank" href="/feed.xml"> <img alt="RSS Link" src="/assets/images/meta/rss.png"> </a> </li> </ul> </div> </nav> </header> <main class="container-fluid"> <div class="row"> <div class="col-md-8 order-md-1 content"> <div class="post"> <div class="post-header"> <h1 class="post-title">Kali Linux 2017.03 released</h1> <hr> <div class="row"> <div class="col-sm-4"> <div class="date">November 21, 2017</div> </div> <div class="col-sm-8 text-sm-right"> <a href="/distribution/kali"> <span class="category">Kali Linux</span> </a> <span class="category">release</span> </div> </div> <hr> </div> <article class="post-content"> <p><strong>Mr</strong> <em>Dookie</em> on behalf of Kali Linux team has announced release of Kali Linux 2017.3, latest bug fix cum maitenance release of Kali Linux. This release includes various patches, bug fixes, updates and added packages comparing to previous release, ie, Kali Linux 2017.2.</p> <p>Kali Linux comes with Linux Kernel 4.13.10 which includes major improvements like SMB 3.0 as default backend for CIFS, increased directory entry limit for EXT4 and built in support for TLS.</p> <p><img src="/assets/images/post-images/kali-release.png" alt="Kali Linux release banner" /></p> <p>Kali Linux 2017.3 also includes some new tools which will come handy during security assesments and penetration testing. Tools added in this relese includes:</p> <blockquote> <ul> <li>InSpy : A small but useful utility that performs enumeration on LinkedIn and can find people based on job title, company, or email address.</li> <li>CherryTree - The oft-requested CherryTree has now been added to Kali for all of your note-taking needs. CherryTree is very easy to use and will be familiar to you if you’ve used any of the “big-name” note organization applications.</li> <li>Sublist3r - Sublist3r is a great application that enables you to enumerate subdomains across multiple sources at once. It has integrated the venerable SubBrute, allowing you to also brute force subdomains using a wordlist.</li> <li>OSRFramework - Another excellent OSINT tool that has been added to the repos is OSRFramework, a collection of scripts that can enumerate users, domains, and more across over 200 separate services.</li> <li>Also, Massive Maltego Metamorphosis</li> </ul> </blockquote> <p>For more information on Kali Linux 2017.3 release see <a href="https://www.kali.org/releases/kali-linux-2017-3-release/">original release announcement</a> published in Kali website.</p> </article> </div> <hr> <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> <!-- Feed sidebar --> <div class="ad"> <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6380671811722843" data-ad-slot="8487642304" data-ad-format="auto"> </ins> </div> <script> (adsbygoogle = window.adsbygoogle || []).push({}); </script> <hr> <div class="related"> <h3>Related Stories</h3> <ul> <li> <a href="/01-korora-team-is-back-on-korora-28-development-after-vacation/" title="Korora team is back on Korora 28 development after the vecation">Korora team is back on Korora 28 development after the vecation</a> </li> <li> <a href="/00-lubuntu-is-changing-its-direction-with-lxqt/" title="Lubuntu is taking a new direction with LXQt">Lubuntu is taking a new direction with LXQt</a> </li> <li> <a href="/01-dell-xps-13-developer-edition-becomes-first-major-oem-hardware-with-ubuntu-18.04/" title="Dell XPS 13 Developer Edition becomes first OEM hardware with Ubuntu 18.04 LTS">Dell XPS 13 Developer Edition becomes first OEM hardware with Ubuntu 18.04 LTS</a> </li> <li> <a href="/00-archlabs-linux-2018.07-released-with-brand-new-dark-theme/" title="ArchLabs Linux 2018.07 released with a brand new dark theme">ArchLabs Linux 2018.07 released with a brand new dark theme</a> </li> <li> <a href="/neptune-5.4-released-with-better-dark-theme-and-icon-theme/"
