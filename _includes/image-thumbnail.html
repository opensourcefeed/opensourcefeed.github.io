<figure>
  <a href="{{ include.path }}" title="{{ include.title }}">
    <img
      src="//images.weserv.nl/?url={{ site.url | replace: 'https://','' | replace: 'https://','' }}{{ include.path }}&w=800&output=jpg"
      alt="{{ include.title }}" title="{{ include.title }}" />
    <figcaption>{{ include.title }}</figcaption>
  </a>
</figure>
