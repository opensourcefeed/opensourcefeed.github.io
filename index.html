--- 
layout: default 
---
<div id="recent-posts">
  {% for post in site.data.feed %}
    <div class="row post-thumbnail">
      <div class="col-md-12">
        <span class="post-meta date">{{post.date}}</span>
        <h2>
          <a class="post-link" href="{{post.link}}">{{post.title}}</a>
        </h2>
        <p>{{post.summary}}</p>
      </div>
    </div>
  {% endfor %}
</div>
