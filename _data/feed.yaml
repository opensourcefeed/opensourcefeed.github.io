- date: '2021-06-24'
  description: '<p>Mr. Jeff Resser has announced the release of SUSE Linux Enterprise
    15 SP3. SLE 15 SP3 is the latest stable release of commercial GNU/Linux distribution
    offered by SUSE Enterprise. It provides professional infrastructure management&#46;&#46;&#46;</p>

    <p>The post <a href="https://blog.opensourcefeed.org/2021/06/suse-linux-enterprise-15sp3-release/"
    rel="nofollow">SUSE Linux Enterprise 15 SP3 introduces full binary compatibility
    with openSUSE Leap</a> appeared first on <a href="https://blog.opensourcefeed.org"
    rel="nofollow">OpenSourceFeed</a>.</p>'
  img: https://i2.wp.com/blog.opensourcefeed.org/wp-content/uploads/2021/06/suse-linux-enterprise-15-sp3.png?resize=720%2C340&ssl=1
  link: https://blog.opensourcefeed.org/2021/06/suse-linux-enterprise-15sp3-release/
  title: SUSE Linux Enterprise 15 SP3 introduces full binary compatibility with openSUSE
    Leap
- date: '2021-06-23'
  description: '<p>On 11th May 2021, the NomadBSD team has announced the release of
    Nomad BSD 130R-20210508. Nomad BSD is a FreeBSD based live distribution, with
    automatic hardware detection and installation scripts. Beginning from NomadBSD
    130R-20210508,&#46;&#46;&#46;</p>

    <p>The post <a href="https://blog.opensourcefeed.org/2021/06/nomadbsd-130r-20210508-released-beginning-of-a-new-versioning-scheme/"
    rel="nofollow">NomadBSD 130R-20210508 released; Beginning of a new versioning
    scheme</a> appeared first on <a href="https://blog.opensourcefeed.org" rel="nofollow">OpenSourceFeed</a>.</p>'
  img: https://i2.wp.com/www.opensourcefeed.org/assets/images/post-images/nomad/nomadbsd-1.3-RC1-ss1.jpg?ssl=1
  link: https://blog.opensourcefeed.org/2021/06/nomadbsd-130r-20210508-released-beginning-of-a-new-versioning-scheme/
  title: NomadBSD 130R-20210508 released; Beginning of a new versioning scheme
- date: '2021-06-23'
  description: '<p>The OpenMandriva Association has announced the release of OpenMandriva
    Lx 4.3 RC. This unscheduled release of OpenMandriva allows the users to enjoy
    a lot of features planned for the upcoming OMLx 5.0 release. The&#46;&#46;&#46;</p>

    <p>The post <a href="https://blog.opensourcefeed.org/2021/06/openmandriva-lx-4-3-rc-released/"
    rel="nofollow">OpenMandriva Lx 4.3 RC released</a> appeared first on <a href="https://blog.opensourcefeed.org"
    rel="nofollow">OpenSourceFeed</a>.</p>'
  img: https://i1.wp.com/www.opensourcefeed.org/assets/images/post-images/openmandriva/omlx.4.3rc-007.jpg?ssl=1
  link: https://blog.opensourcefeed.org/2021/06/openmandriva-lx-4-3-rc-released/
  title: OpenMandriva Lx 4.3 RC released
- date: '2021-06-23'
  description: '<p>helloSystem is a mac inspired desktop system for BSD. It provides
    user experience similar to the mac in 90s, and follows the general design guidelines
    of macinthos systems. The helloSystem 0.5 release is based&#46;&#46;&#46;</p>

    <p>The post <a href="https://blog.opensourcefeed.org/2021/06/hellosystem-0-5-screenshots-of-mac-inspired-hellosystem-0-5/"
    rel="nofollow">helloSystem 0.5 &#8211; screenshots of mac inspired helloSystem
    0.5</a> appeared first on <a href="https://blog.opensourcefeed.org" rel="nofollow">OpenSourceFeed</a>.</p>'
  img: https://www.opensourcefeed.org/screenshots/helloSystem 0.5/03 About System.jpg
  link: https://blog.opensourcefeed.org/2021/06/hellosystem-0-5-screenshots-of-mac-inspired-hellosystem-0-5/
  title: helloSystem 0.5 &#8211; screenshots of mac inspired helloSystem 0.5
- date: '2021-06-23'
