--- 
layout: default
---
<div class="post">

    <div class="post-header">

        <h1 class="post-title">{{ page.title }}</h1>
        <hr>
        <div class="row">
            <div class="col-sm-6">
                <div class="date">{{ page.date | date: "%B %-d, %Y" }}</div>
            </div>
            <div class="col-sm-6 text-sm-right">
                {% for category in page.categories %}
                <span class="category">{{category}}</span> {% endfor %}
            </div>
        </div>


        <hr>
    </div>


    <article class="post-content">
        {{ content }}
    </article>
</div>


<div class="related">
    <h2>Related</h2>
    {% for post in site.related_posts limit:3 %}
    <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}
       &nbsp; <span class="post-meta">{{ post.date | date: "%B %d, %Y" }}</span></a> {% endfor %}
</div>
