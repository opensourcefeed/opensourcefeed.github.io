<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenSourceFeed</title>
    <link rel="stylesheet" href={{ "/assets/css/bootstrap.min.css" | relative_url }}>
    <link rel="stylesheet" href={{ "/assets/css/style.css" | relative_url }}>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row text-xs-center">
                <a href="{{site.url}}">
                <div id="title" class="col-md-6 text-md-left">
                    <h2>OpenSourceFeed</h2>
                    <p>Stories of Free & Open-Source technologies</p>
                </div>
                </a>
                <div id="top-ad" class="col-md-6 text-md-right">
                    Adv.
                </div>
            </div>
            <nav class="navbar navbar-dark bg-primary">
                <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation"></button>
                <div class="collapse navbar-toggleable-md" id="navbarResponsive">
                    <ul class="nav navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{site.baseurl}}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Operating System</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Desktop Environment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                {{ content }}
            </div>
            <div class="col-md-3">
                Side bar
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
</body>

</html>
